<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
<div id="app">
  <h1> 点击次数为:{{count}}</h1>
  <input type="text" v-on:click="changeMajor"  />

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      major: 'java',
      count: 0
    },
    methods: {
      sayHi: function () {
        alert("HELLO VUE!");
      },
      changeMajor: function () {
        this.count = this.count+1;
        console.log("被点击"+this.count+"次");
      }
    }
  })
</script>
</html>
